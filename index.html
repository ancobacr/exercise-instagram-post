<!DOCTYPE html>
<html>
    <head>
        <title>IG post</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="styles.css">
    <link href="/your-path-to-fontawesome/css/all.css" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    </head>
   
    <body>
        <div class="post">
            <div class="postheader">
                <header>
                    <div class="iconHTML"> <i class="fab fa-html5"></i> </div>
                    <div class="header1"> <p><strong>HTML5</strong><br>Rigoberto</p> </div>
                    <div class="iconMenu"> <i class="fas fa-ellipsis-v"></i> </div>
                </header>
            </div>
            <div>
                <section>
                    <div class="picture"> 
                        <img src="https://cdn.pixabay.com/photo/2015/06/08/15/02/pug-801826_960_720.jpg" alt="picturepost"> </img></div>
                    </div>

                    <div class="postbody">
                        <div class="posticons">
                            <div class= "iconslike"> <i class="far fa-heart"></i> <i class="far fa-comment"></i> <i class="far fa-paper-plane"></i> </div>
                            <div class= "iconssave"> <i class="far fa-bookmark"></i> </div>
                        </div>
                        
                        <div class= "comment">
                            <p>Loved by <strong>Me, You,</strong> and <strong>everybody</strong><br><br>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Officia, quibusdam excepturi? Placeat doloremque repellendus dolor!</p>
                        </div>
                    </div>
                </section>
            </div>
            
            <footer></footer>
        </div>
    </body>
</html>
